elasticsearch:
  restart: on-failure
  image: elasticsearch
  ports:
    - 9201:9200
    - 9301:9300
  volumes:
    - ${PWD}/config/elasticsearch/config:/usr/share/elasticsearch/config
    - ${PWD}/config/elasticsearch/data:/data

kibana:
  restart: on-failure
  image: kibana
  ports:
    - 5601:5601
  volumes:
    - ${PWD}/config/kibana:/opt/kibana/config
  links:
    - elasticsearch

redis:
  restart: on-failure
  image: redis
  environment:
    - LOGSPOUT=ignore
  ports:
    - 6379:6379

indexer:
  restart: on-failure
  image: logstash
  command: -f /etc/logstash/conf.d
  volumes:
    - ${PWD}/config/logstash/config:/etc/logstash/conf.d
  environment:
    - LOGSPOUT=ignore
  links:
    - redis
    - elasticsearch

